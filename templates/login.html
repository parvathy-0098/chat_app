{% extends "base.html" %}

{% block title %}Login - SecureChat{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h4 class="mb-0">
                    <i data-feather="log-in" class="me-2"></i>
                    Welcome Back
                </h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">
                            <i data-feather="mail" class="me-1"></i>
                            Email Address
                        </label>
                        <input type="email" 
                               class="form-control" 
                               id="email" 
                               name="email" 
                               required 
                               placeholder="Enter your email">
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i data-feather="lock" class="me-1"></i>
                            Password
                        </label>
                        <input type="password" 
                               class="form-control" 
                               id="password" 
                               name="password" 
                               required 
                               placeholder="Enter your password">
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i data-feather="log-in" class="me-2"></i>
                            Log In
                        </button>
                    </div>
                </form>
                
                <hr class="my-4">
                
                <div class="text-center">
                    <p class="mb-0">Don't have an account?</p>
                    <a href="{{ url_for('register') }}" class="btn btn-outline-primary">
                        <i data-feather="user-plus" class="me-2"></i>
                        Create Account
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
