{% extends "base.html" %}

{% block title %}Server Error - SecureChat{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6 text-center">
        <div class="error-page">
            <div class="error-icon mb-4">
                <i data-feather="alert-triangle" style="width: 80px; height: 80px;" class="text-warning"></i>
            </div>
            <h1 class="display-1 fw-bold text-warning">500</h1>
            <h3 class="mb-3">Server Error</h3>
            <p class="lead mb-4">Something went wrong on our end. Please try again later.</p>
            <a href="{{ url_for('index') }}" class="btn btn-primary me-3">
                <i data-feather="home" class="me-2"></i>
                Go Home
            </a>
            <a href="javascript:history.back()" class="btn btn-outline-secondary">
                <i data-feather="arrow-left" class="me-2"></i>
                Go Back
            </a>
        </div>
    </div>
</div>
{% endblock %}
